<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Personal</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #4a90e2;
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 1200px;
            width: 90%;
        }

        .section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
            min-height: 400px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .tarea {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .tarea:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tarea.completada {
            background-color: #e0f7fa;
            border-color: #80deea;
        }

        .tarea.completada button {
            background-color: #00bcd4;
        }

        .tarea button {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .tarea button:hover {
            background-color: #f50057;
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 350px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeInOverlay 0.3s ease;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4a90e2;
            outline: none;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>üìÖ Agenda Personal</h1>
    <button onclick="mostrarPopup()">A√±adir Tarea</button>

    <div class="container">
        <div class="section">
            <h2>üìù Tareas por Realizar</h2>
            <div id="tareas-pendientes"></div>
        </div>
        <div class="section">
            <h2>‚úÖ Tareas Completadas</h2>
            <div id="tareas-completadas"></div>
        </div>
    </div>

    <!-- Fondo oscuro -->
    <div class="overlay" id="overlay" onclick="cerrarPopup()"></div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <h3>‚ûï Nueva Tarea</h3>
        <label>üìå Descripci√≥n:</label>
        <input type="text" id="desc" placeholder="Ej: Reuni√≥n de equipo">

        <label>‚è≥ Tiempo estimado (minutos):</label>
        <input type="number" id="tiempo">

        <label>üî• Prioridad:</label>
        <select id="prioridad">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>

        <label>üìÖ Fecha l√≠mite:</label>
        <input type="date" id="fecha">

        <button onclick="agregarTarea()">Guardar</button>
        <button onclick="cerrarPopup()">Cancelar</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", cargarTareas);

        function mostrarPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function cerrarPopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function agregarTarea() {
            let desc = document.getElementById("desc").value;
            let tiempo = document.getElementById("tiempo").value;
            let prioridad = document.getElementById("prioridad").value;
            let fecha = document.getElementById("fecha").value;

            if (!desc.trim()) {
                alert("‚ö†Ô∏è La descripci√≥n no puede estar vac√≠a.");
                return;
            }

            let tarea = {
                descripcion: desc,
                tiempo: tiempo,
                prioridad: prioridad,
                fecha: fecha,
                completada: false
            };

            let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
            tareas.push(tarea);
            localStorage.setItem("tareas", JSON.stringify(tareas));

            cerrarPopup();
            cargarTareas();
        }

        function cargarTareas() {
            let tareasPendientes = document.getElementById("tareas-pendientes");
            let tareasCompletadas = document.getElementById("tareas-completadas");
            tareasPendientes.innerHTML = "";
            tareasCompletadas.innerHTML = "";
            let tareas = JSON.parse(localStorage.getItem("tareas")) || [];

            tareas.forEach((tarea, index) => {
                let div = document.createElement("div");
                div.className = tarea.completada ? "tarea completada" : "tarea";
                div.innerHTML = `
                    <div>
                        <strong>${tarea.descripcion}</strong> <br>
                        ‚è≥ ${tarea.tiempo} min - üî• ${tarea.prioridad} <br>
                        üìÖ ${tarea.fecha}
                    </div>
                    ${tarea.completada ? 
                        `<button onclick="borrarTarea(${index})">üóëÔ∏è Borrar</button>` : 
                        `<button onclick="completarTarea(${index})">‚úîÔ∏è Completar</button>`
                    }
                `;
                if (tarea.completada) {
                    tareasCompletadas.appendChild(div);
                } else {
                    tareasPendientes.appendChild(div);
                }
            });
        }

        function completarTarea(index) {
            let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
            tareas[index].completada = true;
            localStorage.setItem("tareas", JSON.stringify(tareas));
            cargarTareas();
        }

        function borrarTarea(index) {
            let tareas = JSON.parse(localStorage.getItem("tareas")) || [];
            tareas.splice(index, 1);
            localStorage.setItem("tareas", JSON.stringify(tareas));
            cargarTareas();
        }
    </script>

</body>
</html>
